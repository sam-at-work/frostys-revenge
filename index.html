<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frosty's Revenge</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #1a1a2e;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: "Arial", sans-serif;
            }

            #game {
                display: block;
                max-width: 100%;
                max-height: 100vh;
            }

            canvas {
                image-rendering: -moz-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            #loading {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="loading">
            <h1>Frosty's Revenge</h1>
            <p>Loading...</p>
        </div>
        <div id="game"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
